backend:
  name: github
  repo: Luonart/nyc-wellness-blog
  branch: main
  base_url: https://api.github.com
  auth_endpoint: https://api.github.com/authorizations
  app_id: Ov23lijbpUTRlE9r3cBv
  auth_type: pkce

# Enable editorial workflow for draft posts
publish_mode: editorial_workflow

# Media folder configuration
media_folder: "public/uploads"
public_folder: "/uploads"

# Site URL for previews
site_url: https://nyc-wellness-blog.vercel.app

# Collections configuration
collections:
  # Pages collection
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}

  # Blog posts collection
  - name: "posts"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Tags", name: "tags", widget: "list", default: []}
      - {label: "Hero Image", name: "heroImage", widget: "image", required: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: true}
      - {label: "Body", name: "body", widget: "markdown"}

# Display configuration
display_url: https://nyc-wellness-blog.vercel.app
